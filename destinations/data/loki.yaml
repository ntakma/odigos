apiVersion: internal.odigos.io/v1beta1
kind: Destination
metadata:
  type: loki
  displayName: Loki
  category: self hosted
spec:
  image: loki.svg
  signals:
    traces:
      supported: false
    metrics:
      supported: false
    logs:
      supported: true
  fields:
    - name: LOKI_URL
      displayName: Endpoint
      componentType: input
      componentProps:
        type: text
        required: true
    - name: LOKI_LABELS
      displayName: Labels
      componentType: multiInput
      componentProps:
        type: text
        required: true
        tooltip: 'use these OpenTelemetry resource attributes as loki labels for each log record'
      initialValue: '["k8s.container.name", "k8s.pod.name", "k8s.namespace.name"]'
