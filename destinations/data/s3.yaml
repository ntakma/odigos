apiVersion: internal.odigos.io/v1beta1
kind: Destination
metadata:
  type: s3
  displayName: AWS S3
  category: managed
spec:
  image: s3.svg
  signals:
    traces:
      supported: true
    metrics:
      supported: true
    logs:
      supported: true
  fields:
    - name: S3_BUCKET
      displayName: Bucket Name
      componentType: input
      componentProps:
        type: text
        required: true
    - name: S3_REGION
      displayName: Bucket Region
      componentType: input
      componentProps:
        type: text
        required: true
    - name: S3_PARTITION
      displayName: Time granularity of S3 Bucket
      componentType: dropdown
      componentProps:
        values:
          - minute
          - hour
        required: true
      initialValue: minute
    - name: S3_MARSHALER
      displayName: Marshaller (Data Format)
      componentType: dropdown
      componentProps:
        values:
          - otlp_json
          - otlp_proto
        required: true
      initialValue: otlp_json
