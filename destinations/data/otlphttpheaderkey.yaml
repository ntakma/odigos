apiVersion: internal.odigos.io/v1beta1
kind: Destination
metadata:
  type: otlphttp
  displayName: OTLP http
  category: self hosted
spec:
  image: opentelemetry.svg
  signals:
    traces:
      supported: true
    metrics:
      supported: true
    logs:
      supported: true
  fields:
    - name: OTLP_HTTP_ENDPOINT_AUTH_HEADER_KEY
      displayName: OTLP http Endpoint
      componentType: input
      componentProps:
        type: text
        required: true
        placeholder: "http://host:port"
        tooltip: 'OTLP http endpoint of the receiver'


    - name: OTLP_HTTP_AUTH_HEADER_KEY
      displayName: Header Key using with key name "x-api-key"
      componentType: input
      componentProps:
        type: password
        required: true
        placeholder: "x-api-key"
        tooltip: in case the otlp receiver requires header auth key, this is the auth-key value
      secret: true

