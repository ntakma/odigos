apiVersion: internal.odigos.io/v1beta1
kind: Destination
metadata:
  type: grafanacloudtempo
  displayName: Grafana Cloud Tempo
  category: managed
spec:
  image: grafana.svg
  signals:
    traces:
      supported: true
    metrics:
      supported: false
    logs:
      supported: false
  fields:
    - name: GRAFANA_CLOUD_TEMPO_ENDPOINT
      displayName: Endpoint (host:port)
      componentType: input
      componentProps:
        type: text
        required: true
    - name: GRAFANA_CLOUD_TEMPO_USERNAME
      displayName: Username
      componentType: input
      componentProps:
        type: text
        required: true
    - name: GRAFANA_CLOUD_TEMPO_PASSWORD
      displayName: Password (Api Token)
      componentType: input
      componentProps:
        type: password
        required: true
      secret: true
